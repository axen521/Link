<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Kelimeyi Bul</title>
 <style>
 body {
  margin-left: 100px;
  width: 250px;
 }
 .buton {
  background-color: white;
  border: 0px;
 }
 #evetsonuç {
  color: blue;
 }
 </style>
</head>
<body>
 <a>Bu bir gizli kelime oyunu, gizli kelimeyi bulman gerek. Gizli kelime bu </a><a href="https://axen521.github.io/Yeni-depo/">link</a><a>e tıklayıp çıkan siyah ekranda gizlenmiş halde. Onu bulmak için ekranın sağ üste köşesine tıkla ve birer satır aşağıya tıklamaya devam et. Gördüğün kelimeyi tam olarak aşağıdaki bölüme yaz.</a><br><br>
    <input type="text" id="kelimeInput" placeholder="Kelimeyi girin">
    <p id="sonuc"></p>
 <a id="sonuç"></a><br>
 <div class="button-container">
 <button onclick="evet()" id="evet" class="buton"></button><button onclick="hayır()" id="hayır" class="buton"></button>
 </div><br><br>
 <a id="evetsonuç"></a>
    <script>
 var isSwapped = false;
 
        // Input alanını seç
        var kelimeInput = document.getElementById("kelimeInput");

        // Input alanında her tuş basıldığında çalışacak fonksiyon
        kelimeInput.addEventListener("input", function() {
            // Girilen kelimeyi al
            var girilenKelime = kelimeInput.value;

            // Eğer girilen kelime "kod" ise
            if (girilenKelime === "Gökçem♥️") {
                kelimeBulundu(); // Fonksiyonu çalıştır
            }
         if (girilenKelime === "GÖKÇEM♥️") {
                kelimeBulundu(); // Fonksiyonu çalıştır
            }
         if (girilenKelime === "gökçem♥️") {
                kelimeBulundu(); // Fonksiyonu çalıştır
            }
         if (girilenKelime === "Gökçem ♥️") {
                kelimeBulundu(); // Fonksiyonu çalıştır
            }
         if (girilenKelime === "GÖKÇEM ♥️") {
                kelimeBulundu(); // Fonksiyonu çalıştır
            }
         if (girilenKelime === "gökçem ♥️") {
                kelimeBulundu(); // Fonksiyonu çalıştır
            }
        });

        // İşlevin gerçekleştirilmesi için kullanılan fonksiyon
        function kelimeBulundu() {
            document.getElementById("sonuc").innerText = "Tamam daha fazla şova gerek yok, gelelim günün sorusuna:";
         document.getElementById("sonuç").innerText = "Gökçe, benimle çıkar mısın?";
         document.getElementById("evet").innerText = "EVET";
         document.getElementById("hayır").innerText = "hayır";
        }
 function evet() {
  document.getElementById("evetsonuç").innerText = "O zaman bunu bana mesaj olarak bildir.";
 }
 function hayır() {
  document.getElementById("evetsonuç").innerText = " ";
      var hayır = document.getElementById("hayır");
      var evet = document.getElementById("evet");
      var container = document.querySelector(".button-container");

      if (!isSwapped) {
        // Yer değiştirme işlemi
        container.insertBefore(hayır, evet);
        isSwapped = true;
      } else {
        // Yer değiştirme işlemi geri al
        container.insertBefore(evet, hayır);
        isSwapped = false;
      }
    }

    </script>
</body>
</html>
